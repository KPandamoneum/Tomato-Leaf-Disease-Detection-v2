<!DOCTYPE html>
<html lang="en">
    {% block content %}
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'result.css' %}">
        <title>Result</title>
    </head>
    <body>
        <div class="container">
            <h2>Predicted Class: {{ predicted_class }}</h2>
            <h2>Prediction Accuracy: {{ prediction_accuracy|floatformat:2 }}%</h2>
            <img src="{{ image_path }}" alt="Selected Image">
        </div>
    </body>
    {% endblock %}
</html>
